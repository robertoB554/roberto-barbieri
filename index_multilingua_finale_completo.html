
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Roberto Barbieri - Pagina Multilingua Completa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1em; background: #f9f9f9; }
    .switcher { text-align: right; }
    .content { background: #fff; padding: 2em; max-width: 900px; margin: 2em auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="switcher">
    🌐 <select id="languageSelector" onchange="changeLanguage()">
      <option value="it">🇮🇹 Italiano</option>
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="es">🇪🇸 Español</option>
    </select>
  </div>
  <div class="content" id="content"></div>

  <script>
    const translations = {
      it: `<h1>Roberto Barbieri</h1><p>Mi chiamo Roberto Barbieri e ho dedicato oltre 50 anni alla tecnica e all’innovazione industriale, in particolare nella progettazione elettronica, firmware embedded, automazione e sensori.</p>`,
      en: `<h1>Roberto Barbieri</h1><p>My name is Roberto Barbieri and I have dedicated over 50 years to industrial technology and innovation, especially in electronic design, embedded firmware, automation and sensors.</p>`,
      fr: `<h1>Roberto Barbieri</h1><p>Je m'appelle Roberto Barbieri et j'ai consacré plus de 50 ans à la technologie industrielle et à l'innovation, notamment en conception électronique, firmware embarqué, automatisation et capteurs.</p>`,
      es: `<h1>Roberto Barbieri</h1><p>Me llamo Roberto Barbieri y he dedicado más de 50 años a la tecnología e innovación industrial, especialmente en diseño electrónico, firmware embebido, automatización y sensores.</p>`
    };

    function changeLanguage(lang = null) {
      const selectedLang = lang || document.getElementById("languageSelector").value;
      document.getElementById("content").innerHTML = translations[selectedLang] || translations["it"];
      document.documentElement.lang = selectedLang;
    }

    (function autoDetectLanguage() {
      const userLang = navigator.language || navigator.userLanguage;
      const shortLang = userLang.split('-')[0];
      changeLanguage(['it', 'en', 'fr', 'es'].includes(shortLang) ? shortLang : 'it');
    })();
  </script>
</body>
</html>
